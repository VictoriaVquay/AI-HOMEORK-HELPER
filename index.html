<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework Helper Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">AI Homework Helper</h1>
    <div class="bg-white rounded shadow p-4">
      <div id="payment-section" class="mb-4">
        <p class="mb-2 font-semibold">Pay KES 10 to ask a question:</p>
        <button id="pay-mpesa" class="bg-green-600 text-white px-3 py-1 rounded mr-2">Pay with M-Pesa</button>
        <button id="pay-paypal" class="bg-blue-600 text-white px-3 py-1 rounded mr-2">Pay with PayPal</button>
        <button id="pay-airtel" class="bg-red-600 text-white px-3 py-1 rounded">Pay with Airtel Money</button>
  <div id="payment-status" class="mt-2 text-sm text-gray-700"></div>
</div>
      <form id="homework-form" class="flex flex-col gap-2 mb-2">
        <form id="homework-form" class="flex flex-col gap-2 mb-2" style="pointer-events:none;opacity:0.5;">
        <label class="font-medium">Ask a question or upload a photo:</label>
        <input type="file" accept="image/*" class="border p-2 rounded" id="photo-input">
        <textarea class="border p-2 rounded" id="question-input" rows="2" placeholder="Type your question here..."></textarea>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-fit">Get Help</button>
      </form>
      <div id="ai-response" class="mt-2 text-green-700"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
